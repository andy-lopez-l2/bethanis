<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/site.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form action="">
					<div class="form-group row">
						<label
							for="userNameInput"
							class="col-sm-4 col-form-label"
							>User Name</label
						>
						<div class="col-sm-8">
							<input
								type="text"
								class="form-control"
								id="userNameInput"
							/>
						</div>
					</div>
					<div class="form-group row">
						<label
							for="passwordInput"
							class="col-sm-4 col-form-label"
							>Password</label
						>
						<div class="col-sm-8">
							<input
								type="text"
								class="form-control"
								id="passwordInput"
							/>
						</div>
					</div>
					<div class="form-group form-check">
						<input
							type="checkbox"
							name=""
							id=""
							class="form-check-input"
						/>
						<span>Remember me</span>
					</div>
					<button type="submit" class="btn btn-primary p-2 m-2">
						Log in
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
